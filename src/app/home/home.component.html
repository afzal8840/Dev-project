<app-header
[hideBtn]="false"
[login]="true"
></app-header>
<div
  id="carouselExampleInterval"
  class="carousel slide "
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img
        src="https://ultimatecourses.com/assets/share/courses/angular-39a525f3720f54d3fa1cbb19fdd14bd63bb33327569b6fc650001f66dbf2c8b9.png"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="https://i.morioh.com/2023/11/13/437431d9.webp"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="https://images.tristatetechnology.com/blog-images/uploads/2017/09/Why-AngularJS-A1.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleInterval"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<app-card></app-card>
<app-about></app-about>
<app-footer></app-footer>
